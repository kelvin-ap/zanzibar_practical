<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <title>Registration Form</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="navbar is-link">
      <h1 class="navbar-item has-text-white is-size-3 ml-5">
        [SIS] Sensor Registration Form
      </h1>
    </div>
    <div class="columns p-5">
      <div class="column is-one-fifth">
        <form id="sensorForm">
          <label>Sensor Registration</label>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="boardIdS"
              name="boardId"
              type="text"
              placeholder="Board ID (eui)"
            />
          </div>
          <input type="hidden" name="formId" value="SensorForm" />
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="sensorId"
              name="sensorId"
              type="text"
              placeholder="Sensor ID (I2C Address)"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="sensorName"
              name="sensorName"
              type="text"
              placeholder="Sensor Name"
            />
          </div>
          <input
            class="button is-link"
            id="sensorBtn"
            type="button"
            value="Submit"
          />
          <input
            class="button is-link"
            id="clearBtn1"
            type="button"
            value="Clear"
          />
        </form>
      </div>
      <div class="column is-one-fifth">
        <form id="boardForm">
          <label>Board Registration</label>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="boardId"
              type="text"
              placeholder="Board ID (eui)"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="boardName"
              type="text"
              placeholder="Board Name"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="boardLat"
              type="text"
              placeholder="Location latitude"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="boardLong"
              type="text"
              placeholder="Location longitude"
            />
          </div>
          <input
            class="button is-link"
            id="boardBtn"
            type="button"
            value="Submit"
          />
          <input
            class="button is-link"
            id="clearBtn2"
            type="button"
            value="Clear"
          />
        </form>
      </div>
      <div class="column is-one-fifth">
        <form id="stationForm">
          <label is-size-1>Weather Station Registration</label>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="stationId"
              type="text"
              placeholder="Weather Station ID"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="stationName"
              type="text"
              placeholder="Weather Station Name"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="stationLat"
              type="text"
              placeholder="Location latitude"
            />
          </div>
          <div class="field">
            <input
              class="input is-normal is-hovered"
              id="stationLong"
              type="text"
              placeholder="Location longitude"
            />
          </div>
          <div class="field">
            <input
              class="button is-link"
              id="weatherStationBtn"
              type="button"
              value="Submit"
            />
            <input
              class="button is-link"
              id="clearBtn3"
              type="button"
              value="Clear"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
